name: benchmark

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
      - name: Build
        run: make build_benchmark_test
      - name: Serial Test
        run: make serial_benchmark_test
      - name: Parallel Test
        run: make parallel_benchmark_test
